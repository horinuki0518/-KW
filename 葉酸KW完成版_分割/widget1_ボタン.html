<!-- ウィジェット1: 切り替えボタン               -->
<!-- このファイルは最初に配置してください         -->
<!-- ========================================== -->

<div data-tabs="" style="max-width:480px; margin: 0 auto; text-align:center;">
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:16px;">
        <button data-tab-trigger="mitas" class="tab-btn mitas-btn">
            <span style="font-size: 17px;">妊活中の方は</span><br>
            <span style="font-size: 17px;">コチラ！</span>
        </button>
        <button data-tab-trigger="mamaru" class="tab-btn mamaru-btn">
            <span style="font-size: 17px;">妊娠中の方は</span><br>
            <span style="font-size: 17px;">コチラ！</span>
        </button>
    </div>
</div>

<!-- ボタンのCSS -->
<style>
.tab-btn {
    width: 100%;
    border: none;
    font-size: 16px;
    font-weight: 600;
    line-height: 1.4;
    padding: 14px 0;
    cursor: pointer;
    color: #fff;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    border-radius: 50px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    white-space: normal;
    position: relative;
    overflow: hidden;
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}
/* 光沢エフェクト（テカリ） */
.tab-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    animation: btnShine 2.5s ease-in-out infinite;
}
@keyframes btnShine {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: 100%; }
}
.mitas-btn {
    background: linear-gradient(180deg, #ffcaa8 0%, #ff9966 50%, #ff8844 100%);
    box-shadow: 0 4px 15px rgba(255,153,102,0.4), inset 0 1px 0 rgba(255,255,255,0.3);
}
.mamaru-btn {
    background: linear-gradient(180deg, #ffa0c0 0%, #ff4f88 50%, #ff3377 100%);
    box-shadow: 0 4px 15px rgba(255,79,136,0.4), inset 0 1px 0 rgba(255,255,255,0.3);
}
/* 両方のボタンを常に光らせる（pulseGlow） */
@keyframes pulseGlow {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}
.tab-btn {
    animation: pulseGlow 1.8s ease-in-out infinite;
}
/* ホバー時の演出 */
.tab-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}
.tab-btn:active {
    transform: scale(0.97);
}
</style>

<!-- 切り替えのJavaScript -->
<script>
(function() {
    function showTab(target) {
        document.querySelectorAll("[data-tab-trigger]").forEach(function(btn) {
            var on = btn.dataset.tabTrigger === target;
            btn.classList.toggle("active", on);
            btn.classList.toggle("inactive", !on);
        });
        document.querySelectorAll("[data-tab-content]").forEach(function(area) {
            area.style.display = (area.dataset.tabContent === target) ? "block" : "none";
        });
    }
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("[data-tab-trigger]").forEach(function(btn) {
            btn.addEventListener("click", function() { showTab(btn.dataset.tabTrigger); });
        });
        showTab("mitas");
    });
})();
</script>
